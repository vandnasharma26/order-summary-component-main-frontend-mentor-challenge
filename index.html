<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>

<body>
  <div id="component">
    <main class="container">
      <section class="container-img">
          <img src="images/illustration-hero.svg" alt="header-img" class="header-img">
      </section>
      <section class="container-content">
        <div class="header">
          <h1 class="title">Order Summary</h1>
          <div class="subtitle-main">
            <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
          </div>
         
        </div>
        <div class="annual-plan-main">
          <div class="annual-plan">
            <div class="info">
              <div class="icon">
                <img src="images/icon-music.svg" alt="music-icon" class="music-icon">
              </div>
              <div class="plan-info">
                <h4 class="plan-title">Annual Plan</h4>
                <p class="plan-subtitle">$59.99/year</p>
              </div>
            </div>
            <button class="change">Change</button>  
          </div>
        </div>
        <div class="payment-main">
          <button class="pay">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </section>
    </main>
  </div>

  </footer> -->
</body>
</html>
